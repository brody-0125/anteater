name: anteater
description: >-
  Anteater is a static analyzer for Dart that provides SSA-based data flow analysis, Datalog-based reasoning, 
  code metrics, and configurable lint rules.
version: 0.2.0
repository: https://github.com/hyeonLewis/anteater
issue_tracker: https://github.com/hyeonLewis/anteater/issues
documentation: https://github.com/hyeonLewis/anteater#readme

topics:
  - static-analysis
  - linter
  - code-quality
  - metrics
  - dart

funding:
  - https://github.com/sponsors/hyeonLewis

environment:
  sdk: ^3.5.0

dependencies:
  analyzer: ^9.0.0
  args: ^2.7.0
  dart_bert_tokenizer: ^1.0.2
  ffi: ^2.1.4
  json_annotation: ^4.9.0
  logging: ^1.3.0
  lsp_server: ^0.4.0
  path: ^1.9.1
  yaml: ^3.1.3

dev_dependencies:
  build_runner: ^2.10.4
  json_serializable: ^6.11.3
  lints: ^6.0.0
  mockito: ^5.6.1
  test: ^1.28.0

executables:
  anteater: anteater
